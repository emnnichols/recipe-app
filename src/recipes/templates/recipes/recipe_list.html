{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/recipes.css' %}">
  <title>Recipe List</title>
</head>

<body>
  <h1>List of Recipes</h1>
  <br>
  <div class="navigation">
    <button onclick="showMenu()" class="navigation">
      <img src="{% static 'recipes/images/menu.png' %}" width="20px" />
    </button>
    <div id="nav" class="nav-hide">
      <ul>
        <li>add button here</li>
        <li>logout button here</li>
      </ul>
    </div>
  </div>
  {% for object in object_list %}
  <div class="recipe_list">
    <span class="recipe_cards">
      <span class="recipe_name">
        <a href="{{object.get_absolute_url}}">{{object.name.title}}</a>
      </span>
      <br>
      <span class="recipe_time">{{object.cooking_time}} minutes</span>
      <br><br>
      <div class="image_mask">
        <img src="{{object.pic.url}}" width="400" height="auto" style="margin-top: -10px; min-height: 280px;" />
      </div>
    </span>
  </div>
  {% endfor %}
  <footer class="footer" style="color: rgb(162, 167, 171);">
    menu icon by
    <a
      href="https://www.freepik.com/icon/more_10073240#fromView=search&page=1&position=14&uuid=d9dbb496-e623-46df-843d-0bf12bb9946b">
      yaicon
    </a>
  </footer>
</body>
<script src="{% static 'recipes/js/navigation.js' %}"></script>

</html>
